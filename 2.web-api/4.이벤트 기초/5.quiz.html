<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu ul {
            margin: 0;
            list-style: none;
            padding-left: 20px;
            display: none;
        }

        .menu .title {
            font-size: 18px;
            cursor: pointer;
        }

        .menu .title::before {
            content: '▶ ';
            font-size: 80%;
            color: green;
        }

        .menu.open .title::before {
            content: '▼ ';
        }

        .menu.open ul {
            display: block;
        }
    </style>
</head>

<body>
    <div id="lunches" class="menu">
        <span class="title">오늘의 점심메뉴
            <ul>
                <li class=hide>짜장면</li>
                <li class=hide>돈까스</li>
                <li class=hide>김치찌개</li>
                <li class=hide>제육볶음</li>
            </ul>
        </span>
    </div>

    <script>
        /*
        CSS와 JS를 적절히 사용하여 처음에는 ul이 보이지 않다가
        추천 점심 메뉴를 클릭하면 나타나도록 이벤트를 구현하세요.
        */

        const $lunches = document.getElementById('lunches');
        const $title = document.getElementById('lunches');
        $title.addEventListener('click', function () {
            $lunches.classList.toggle('open');
        });
    </script>
</body>

</html>
